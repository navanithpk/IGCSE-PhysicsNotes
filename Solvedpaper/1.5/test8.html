<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer with Collapsible Answers</title>
<style>
.content {
  overflow: auto;
  max-width: 100%;
  max-height: 300px;
  padding: 10px;
  box-sizing: border-box;
  width: 100%;
  height: auto;
}
</style>
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>
<body>
<div class="container">
  <div id="answerSection">
   <button class="collapsible">Answer 1</button>
   <div class="content">
     <p>\(F = (2.5 \times 10^5 \text{ kg}) \times (-1.6 \text{ m/s}^2) = \boxed{-4.0 \times 10^5 \text{ N}}/)</p>
   </div>
            </div>
</div>
</body>
</html>
