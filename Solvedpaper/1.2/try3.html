<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & PDF Viewer with Sidebar</title>

  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    /* Main container */
    .container {
      display: flex;
      flex: 1;
      margin-top: 60px; /* Space for the fixed navbar */
      height: calc(100vh - 60px); /* Full height minus navbar */
    }

    /* Sidebar */
    .sidebar {
      width: 20%;
      background-color: #222;
      color: white;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #444;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: left;
      background-color: #444;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #575757;
    }

    /* Embedded PDF container */
    .pdf-container {
      width: 40%;
      border-right: 1px solid #444;
      overflow: hidden;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Embedded HTML container */
    .html-container {
      width: 40%;
      overflow: hidden;
    }

    .html-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">My Project</div>
    <div class="links">
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/index.html">Home</a>
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/solvedpapers.html#topic1.2">Solved Question Papers</a>
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/index.html">View Notes</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar with Buttons -->
    <div class="sidebar">
      <!-- Add 17 buttons for navigation -->
      <button onclick="navigateTo('section1')">Section 1</button>
      <button onclick="navigateTo('section2')">Section 2</button>
      <button onclick="navigateTo('section3')">Section 3</button>
      <button onclick="navigateTo('section4')">Section 4</button>
      <button onclick="navigateTo('section5')">Section 5</button>
      <button onclick="navigateTo('section6')">Section 6</button>
      <button onclick="navigateTo('section7')">Section 7</button>
      <button onclick="navigateTo('section8')">Section 8</button>
      <button onclick="navigateTo('section9')">Section 9</button>
      <button onclick="navigateTo('section10')">Section 10</button>
      <button onclick="navigateTo('section11')">Section 11</button>
      <button onclick="navigateTo('section12')">Section 12</button>
      <button onclick="navigateTo('section13')">Section 13</button>
      <button onclick="navigateTo('section14')">Section 14</button>
      <button onclick="navigateTo('section15')">Section 15</button>
      <button onclick="navigateTo('section16')">Section 16</button>
      <button onclick="navigateTo('section17')">Section 17</button>
    </div>

    <!-- Embedded PDF -->
    <div class="pdf-container">
      <iframe class="pdf-frame" src="1.2_v1.pdf"></iframe>
    </div>

    <!-- Embedded HTML -->
    <div class="html-container">
      <iframe class="html-frame" id="embeddedHtml" src="paper1_solved.html"></iframe>
    </div>
  </div>

  <script>
    function navigateTo(sectionId) {
      // Navigate to specific section in the embedded HTML file
      const iframe = document.getElementById("embeddedHtml");
      iframe.src = `embedded.html#${sectionId}`;
    }
  </script>

</body>
</html>
