<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Collapsible Answers</title>

  <!-- MathJax -->
  <script type="text/javascript" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    /* Main container */
    .container {
      display: flex;
      flex: 1;
      margin-top: 60px; /* Space for the fixed navbar */
      height: calc(100vh - 60px); /* Full height minus navbar */
      overflow: hidden;
    }

    /* PDF Viewer */
    .pdf-container {
      width: 70%;
      position: relative;
      overflow: auto;
      background-color: #f4f4f4;
    }

    .pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Right sidebar */
    .answer-sidebar {
      width: 30%;
      background-color: #222;
      color: white;
      border-left: 1px solid #444;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    /* Top div: Contains the buttons */
    .top-div {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    /* Bottom div: Contains the answer display */
    .bottom-div {
      flex: 1;
      background-color: #333;
      padding: 10px;
      border-top: 2px solid #444;
      color: white;
      display: none; /* Initially hidden */
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 200px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    /* Style for the collapsible buttons */
    .collapsible {
      background-color: #f1f1f1;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .collapsible:hover {
      background-color: #ddd;
    }

    /* Style for the content below each collapsible button */
    .content {
      padding: 10px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 0;
      transition: max-height 0.2s ease-out;
    }

    /* Style for the expanded state */
    .collapsible.active + .content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">My Project</div>
    <div class="links">
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/index.html">Home</a>
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/solvedpapers.html#topic1.4">Solved Question Papers</a>
      <a href="https://navanithpk.github.io/IGCSE-PhysicsNotes/index.html">View Notes</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- PDF Viewer -->
    <div class="pdf-container">
      <iframe class="pdf-frame" src="1.1_v1.pdf"></iframe>
    </div>

    <!-- Right Sidebar -->
    <div class="answer-sidebar">
      <!-- Top div with buttons -->
      <div class="top-div" id="answerSection"></div>

      <!-- Bottom div for displaying the answer -->
      <div class="bottom-div" id="answerDisplay"></div>
    </div>
  </div>

<script>
  // Manually declared list of answers
  const answersList = [
    { id: '1(a)', title: '1(a) Answer', content: '<p>\\[ \inte^{-x^2}dx \\]</p>' },
    { id: '1(b)', title: '1(b) Answer', content: '<p>The answer for 1(b) is ....</p>' },
    { id: '2', title: '2 Answer', content: '<p>The answer for 2 is ....</p>' },
    { id: '3(a)', title: '3(a) Answer', content: '<p>The answer for 3(a) is ....</p>' },
    { id: '3(b)', title: '3(b) Answer', content: '<p>The answer for 3(b) is ....</p>' },
    // Add more answers here
  ];

  // Function to create buttons and answers
  function showAllAnswers() {
    answersList.forEach(answer => {
      addAnswer(answer);
    });
  }

  // Function to add an individual answer and button
  function addAnswer(answer) {
    const answerSection = document.getElementById("answerSection");

    // Create a collapsible button
    const collapsible = document.createElement("button");
    collapsible.className = "collapsible";
    collapsible.id = answer.id;
    collapsible.textContent = answer.title;

    // Add event listener to button to show the answer
    collapsible.addEventListener("click", function() {
      showAnswer(answer);
    });

    // Append button to the answer section (top div)
    answerSection.appendChild(collapsible);
  }

  // Function to show answer in the bottom div
  function showAnswer(answer) {
    const answerDisplay = document.getElementById("answerDisplay");

    // Set the content of the bottom div to the selected answer
    answerDisplay.innerHTML = `
      <h3>${answer.title}</h3>
      <div>${answer.content}</div>
    `;
    // Show the bottom div
    answerDisplay.style.display = "block";
  }

  // Initially show all answers
  showAllAnswers();
</script>

</body>
</html>
