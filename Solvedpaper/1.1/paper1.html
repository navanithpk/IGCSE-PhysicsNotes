// Function to show all answers dynamically
function showAllAnswers() {
  // Loop through the question list and dynamically add each answer
  questionList.forEach((question, index) => {
    // Get the corresponding answer from the answersList
    const answer = answersList[index];
    if (answer) {
      addAnswer(answer);
    }
  });

  // Trigger MathJax typesetting after adding all answers
  MathJax.typeset();

// Function to add each answer dynamically
function addAnswer(answer) {
  const answerSection = document.getElementById("answerSection");

  // Check if the answer already exists
  if (document.getElementById(`answer${answer.id}`)) {
    return;  // If the answer is already added, do nothing
  }

  // Create a collapsible button with the title from the answer
  const collapsible = document.createElement("button");
  collapsible.className = "collapsible";
  collapsible.id = `answer${answer.id}`;
  collapsible.textContent = answer.title;

  // Create content div with the answer's HTML content
  const content = document.createElement("div");
  content.className = "content";
  content.innerHTML = answer.content;

  // Append button and content to the answer section
  answerSection.appendChild(collapsible);
  answerSection.appendChild(content);

  // Add event listener to toggle content visibility
  collapsible.addEventListener("click", function() {
    this.classList.toggle("active");
    if (content.style.maxHeight) {
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });

  // Trigger MathJax typesetting for the newly added content
  MathJax.typeset();
}

// Function to collapse all answers
function collapseAll() {
  const collapsibles = document.querySelectorAll('.collapsible');
  collapsibles.forEach(collapsible => {
    collapsible.classList.remove("active");
    const content = collapsible.nextElementSibling;
    content.style.maxHeight = null;
  });
