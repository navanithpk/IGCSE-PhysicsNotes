<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me with Brain Animation</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* To prevent scrollbars due to animation */
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
            transition: 0.3s;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
        }

        /* Backdrop Canvas */
        #animationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push canvas to background */
            background: #111; /* Fallback color */
        }

        /* About Section */
        .about-container {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            text-align: center;
            z-index: 10;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .about-container h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #f44336;
        }

        .about-container p {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="#" style="font-weight: bold; font-size: 1.5em;">Navanith Krishnan</a>
        </div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">Photography</a>
            <a href="#about">About Me</a>
        </div>
    </div>

    <!-- Animation Canvas -->
    <canvas id="animationCanvas"></canvas>

    <!-- About Section -->
    <div class="about-container" id="about">
        <h1>About Me</h1>
        <p>
            Hi, I'm Navanith Krishnanâ€”a teacher, photographer, web development enthusiast, amateur cyclist, 
            and an aspiring reader. I believe in blending creativity with curiosity to inspire and learn. 
        </p>
    </div>

    <!-- JavaScript for Animation -->
    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const brainPoints = []; // To hold brain shape points
        const brainRadius = 300;

        class Particle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.dx = Math.random() * 4 - 2; // Random horizontal velocity
                this.dy = Math.random() * 4 - 2; // Random vertical velocity
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

                this.draw();
            }
        }

        function initParticles(num) {
            particles = [];
            for (let i = 0; i < num; i++) {
                particles.push(
                    new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * 3 + 1,
                        `hsl(${Math.random() * 360}, 80%, 60%)`
                    )
                );
            }
        }

        function drawBrainShape() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            brainPoints.length = 0; // Clear previous points

            for (let angle = 0; angle < Math.PI * 2; angle += 0.05) {
                const x = centerX + brainRadius * Math.sin(angle) * Math.sin(angle / 2);
                const y = centerY + brainRadius * Math.cos(angle) * Math.sin(angle / 2);
                brainPoints.push({ x, y });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();

                // If it's close to a brain point, pull it in
                const target = brainPoints[index % brainPoints.length];
                const dx = target.x - particle.x;
                const dy = target.y - particle.y;
                particle.x += dx * 0.02;
                particle.y += dy * 0.02;
            });

            requestAnimationFrame(animateParticles);
        }

        // Initialize
        initParticles(500);
        drawBrainShape();
        animateParticles();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawBrainShape();
            initParticles(500);
        });
    </script>
</body>
</html>
